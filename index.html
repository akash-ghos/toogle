<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chrome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Faculty+Glyphic&family=Jockey+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&family=Madimi+One&family=Marhey:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Parkinsans:wght@300..800&family=Protest+Revolution&family=Red+Rose:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <h2 class="toogle">
                    <span class="t">T</span><span class="o">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span>
                </h2>
                <i class="fa-solid fa-paper-plane plane" ></i>
            </div>
                <nav class="navigation">
                    <a href="" class="email">Email</a>
                    <a href="" class="about">About</a>
                </nav>
             <div class="react-logo">
                <img src="images/logo.svg" width="70px" height="70px" class="logo">
                <img src="images/python.png" width="50px" height="50px" class="logo">
                <img src="images/tailwind.png" width="50px" height="30px" class="logo">
             </div>
        </div>
         <form class="form" action="" method="post">
            <div class="search-container">
                <div class="search-sec">
                    <img src="images/google.png" width="30px" height="30px" class="google">
                    <input type="text" placeholder="search here" class="search-bar">
                    <i class="fa-solid fa-search search" onclick="search()"></i>
                </div>
            </div>
            </form>
             <div class="short-cuts-sec">
                <div class="short-cuts-area">
                    <a class="short-cuts-link" href="https://www.stackoverflow.com">
                    <div class="short-cuts">
                        <img src="images/stack.png" width="60px" height="60px" class="short-cuts-pic">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">Stack Overflow</p>
                            <p class="short-cuts-url">www.stackoverflow.com</p>
                            </div>
                    </div>
                    </a>
                        <a class="short-cuts-link" href="https://www.github.com">
                    <div class="short-cuts">
                        <img src="images/github.png" width="60px" height="60px" class="short-cuts-pic github">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">GitHub</p>
                            <p class="short-cuts-url">www.github.com</p>
                            </div>
                    </div>
                    </a>
                    <a class="short-cuts-link" href="https://www.chatgpt.com">
                    <div class="short-cuts">
                        <img src="images/chatgpt.png" width="60px" height="60px" class="short-cuts-pic">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">ChatGPT</p>
                            <p class="short-cuts-url">www.chatgpt.com</p>
                            </div>
                    </div>
                    </a>
                </div>
                    <div class="short-cuts-area">
                    <a class="short-cuts-link" href="https://www.remove.bg">
                    <div class="short-cuts">
                        <img src="images/bg.png" width="60px" height="60px" class="short-cuts-pic remove-bg">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">Remove BG</p>
                            <p class="short-cuts-url">www.remove.bg</p>
                            </div>
                    </div>
                    </a>
                        <a class="short-cuts-link" href="https://web.whatsapp.com/" target="_blank">
                    <div class="short-cuts">
                        <img src="images/whatsapp.png" width="60px" height="60px" class="short-cuts-pic">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">WhatsApp</p>
                            <p class="short-cuts-url">www.whatsapp.com</p>
                            </div>
                    </div>
                    </a>
                    <a class="short-cuts-link" href="https://www.youtube.com">
                    <div class="short-cuts">
                        <img src="images/youtube.png" width="60px" height="60px" class="short-cuts-pic">
                        <div class="short-cuts-des">    
                        <p class="short-cuts-name">YouTube</p>
                            <p class="short-cuts-url">www.youtube.com</p>
                            </div>
                    </div>
                    </a>
                </div>
             </div>
                <div class="akash">
                    <span class="a words">A</span>
                    <span class="k words">K</span>
                    <span class="a2 words">A</span>
                    <span class="s words">S</span>
                    <span class="h words">H</span>
                </div>
                    <div class="circles">
                        <div class="circle circle1"></div>
                        <div class="circle circle2"></div>
                        <div class="circle circle3"></div>
                        <div class="circle circle4"></div>
                        <div class="circle circle5"></div>
                        <div class="circle circle6"></div>
                        <div class="circle circle7"></div>
                        <div class="circle circle8"></div>
                    </div>
                        <div class="large-circle"></div>
                        <div class="large-circle2"></div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
